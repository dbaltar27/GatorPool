<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>

  <div class="container-fluid">
    <div class="row">
      <div class="col-md-1"> 
        <button class="back btn" routerLinkActive="active" routerLink="/profile" ><span class="glyphicon glyphicon-arrow-left"></span></button>
      </div>
      <div class="col-md-10">
        <h3 style="text-align: center">  </h3>
      </div>
      <div class="col-md-1"></div>

  </div>

    

<div class="col-md-4">
    
</div>  
<div class="col-md-8">
    <h4><br><br>Woops! Looks like your search for trips returned no result. <br> <br>Want to get notified if matching trips become available? <br><br> </h4> 
</div>  

<div class="col-md-4">
    
</div>  
<div class="col-md-2">
    <button type="button" class="btn btn-success btn-lg " data-toggle="modal" data-target="#myModal">Yes!</button>
</div>
<div class="col-md-2">
    <button type="button" class="btn btn-danger btn-lg " data-toggle="modal" data-target="#myModal">No</button>
</div>
    
    
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">RSVP Confirmed!</h4>
        </div>
        <div class="modal-body">
          <p>Destination: Orlando<br>Date: 3/20/2019</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
      
    </div>
  </div>
</html>
